<section class="main-title">
  <h1>Tiempo de transferencia de un archivo en red</h1>
</section>

<form [formGroup]="form" autocomplete="off">
  <section class="details-form-container">

    <div class="size-file">
      <mat-form-field appearance="fill">
        <mat-label>Tamaño de archivo</mat-label>
        <input matInput type="number" formControlName="size" placeholder="300" #fileSize autofocus>
        <button matSuffix mat-icon-button aria-label="Clear" (click)="fileSize.value=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <div class="unit-name">
      <mat-form-field appearance="fill">
        <mat-label>Unidad</mat-label>
        <mat-select formControlName="unit">
          <mat-option *ngFor="let item of units" [value]="item.value">
            {{item.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

  </section>
</form>

<section id="results">



  <table>
    <thead>
      <tr>
        <th rowspan="2"><span>Velocidad de<br>Conexión</span></th>
        <th colspan="4"><span>Tiempo Estimado</span></th>
      </tr>
      <tr>
        <th>Días</th>
        <th>Horas</th>
        <th>Minutos</th>
        <th>Segundos</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of speeds">
        <td>{{item.text}}</td>
        <td>{{toDays(item.value)}}</td>
        <td>{{toHours(item.value)}}</td>
        <td>{{toMinutes(item.value)}}</td>
        <td>{{toSeconds(item.value)}}</td>
      </tr>
    </tbody>
  </table>

</section>

<footer>
