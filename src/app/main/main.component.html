<section class="main-title">
  <h1>Tiempo de transferencia de un archivo en red</h1>
</section>

<form [formGroup]="form" autocomplete="off">
  <section class="details-form-container">
    <div class="size-file">
      <input type="number" placeholder="3000" formControlName="size" autofocus />
    </div>
    <div class="unit-name">
      <select formControlName="unit">
        <option *ngFor="let item of units" [value]="item.value">{{item.viewValue}}</option>
      </select>
    </div>
    <div class="reset-container">
      <button type="button" (click)="reset()">&#x21BA;</button>
    </div>
  </section>
</form>

<section id="results">



  <table>
    <thead>
      <tr>
        <th rowspan="2"><span>Velocidad de<br>Conexi√≥n</span></th>
        <th colspan="3"><span>Tiempo Estimado</span></th>
      </tr>
      <tr>
        <th>Horas</th>
        <th>Minutos</th>
        <th>Segundos</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of speeds">
        <td>{{item.text}}</td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>



</section>
