<mat-toolbar color="primary">
  <section class="centered">
    <h1>Transfer duration for network files</h1>
  </section>
</mat-toolbar>

<main>

<form [formGroup]="form" autocomplete="off">
  <section class="details-form-container">

    <div class="size-file">
      <mat-form-field appearance="fill"  id="unitChanges">
        <mat-label>File Size</mat-label>
        <input matInput type="number" formControlName="size" placeholder="300" #fileSize autofocus>
        <button matSuffix mat-icon-button aria-label="Clear" (click)="reset()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <div class="unit-name">
      <mat-form-field appearance="fill">
        <mat-label>Unit</mat-label>
        <mat-select formControlName="unit">
          <mat-option *ngFor="let item of units" [value]="item.value">
            {{item.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

  </section>
</form>




<section id="results">

  <table>
    <thead>
      <tr>
        <th rowspan="2"><span>Speed<br>Conection</span></th>
        <th colspan="4"><span>Expected time (Aproximation)</span></th>
      </tr>
      <tr>
        <th>Days</th>
        <th>Hours</th>
        <th>Minutes</th>
        <th>Seconds</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of speeds">
        <td>{{item.text}}</td>
        <td>{{toDays(item.value)}}</td>
        <td>{{toHours(item.value)}}</td>
        <td>{{toMinutes(item.value)}}</td>
        <td>{{toSeconds(item.value)}}</td>
      </tr>
    </tbody>
  </table>

</section>


</main>




<mat-toolbar color="primary">
  <section class="centered">
    <span>Developed By &nbsp;&nbsp;</span>
    <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">verified_user</mat-icon>
      <a href="http://github.com/edismr" target="_blank" rel="noopener noreferrer">
        EdisMR
      </a>
  </section>
  </mat-toolbar>
